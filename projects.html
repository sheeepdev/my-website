<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>sheep</title>

  <body>
    <div class="container">
      <section class="intro" id="intro">
        <header class="header">
          <nav class="header__navigation">
            <a href="https://sheepdev.xyz/#intro" class="header__navigation-link">home</a>
            <a href="https://sheepdev.xyz/#about" class="header__navigation-link">about</a>
            <a href="https://sheepdev.xyz/projects.html" class="header__navigation-link">projects</a>
            <a href="https://blog.sheepdev.xyz" class="header__navigation-link">blog</a>
            <button class="header__navigation-button" id="themeButton">
              <i id="bicon" data-feather="sun"></i>
            </button>

        </header>

        <main class="index">
          <div class="index__photo">
            <img src="profile-photo.gif" alt="index-photo" />

              <p>
                my
                <span class="index__text-special">projects</span>

            </div>
            <div class="index__text-secondary">
              a
              <span
                class="txt-type"
                data-wait="1800"
                data-words='["many projects coming soon ", "either website related", "or something else :D"]'
              ></span>
            </div>
            <div class="index__links">
              <a
                target="blank"
                href="mailto:sheepdev@pm.me"
                class="index__links-button"
                ><i
                  class="index__links-icon index__links-icon-1"
                  data-feather="mail"
                ></i
              ></a>
              <a
                href="https://github.com/sheeepdev"
                target="blank"
                class="index__links-button"
                ><i
                  class="index__links-icon index__links-icon-2"
                  data-feather="github"
                ></i
              ></a>
              <a
                target="blank"
                href="https://twitter.com/imsheeeep"
                class="index__links-button"
                ><i
                  class="index__links-icon index__links-icon-3"
                  data-feather="twitter"
                ></i
              ></a>
            </div>
          </div>
        </main>
      </section>

        <div class="about__text">
          <div class="about__title">upcoming projects</div>

            this is a description of the upcoming 
            <span class="about__text-special">projects</span>, i have planned.
            i will be making small website projects and mainly windows themeing
            any support/feedback/help is appreciated
          </div>
          <div class="about__text-p">

                        <a class="about__button-link" href="mailto:miguelravila@outlook.com"
                            ><i class="about__button-icon" id="bicon" data-feather="mail"></i> Mail me</a
                        >
                    </button> -->
        </div>
        </div>
      </section>

    <script src="js/stars.js"></script>
